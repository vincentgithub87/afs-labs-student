apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: vbritton
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/vbritton-habor-project/app@sha256:054fbd78069d72f4be50a55449a7b16d8a629d12c7952550c55ea15f07149ec2
        ports:
        - containerPort: 5000
